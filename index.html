<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennywise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">Pennywise</a>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-title">Total Balance</div>
                <div class="stat-value" id="balance">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Income</div>
                <div class="stat-value amount-positive" id="income">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Expenses</div>
                <div class="stat-value amount-negative" id="expense">$0.00</div>
            </div>
        </div>

        <div class="card">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="salary">Salary</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="card">
            <h2>Recent Transactions</h2>
            <div id="transaction-list"></div>
        </div>

        <div class="card">
            <h2>Financial Goals</h2>
            <form id="goal-form">
                <div class="form-group">
                    <label for="goal-name">Goal Name</label>
                    <input type="text" id="goal-name" required>
                </div>
                <div class="form-group">
                    <label for="goal-amount">Target Amount</label>
                    <input type="number" id="goal-amount" required>
                </div>
                <div class="form-group">
                    <label for="goal-deadline">Deadline</label>
                    <input type="date" id="goal-deadline" required>
                </div>
                <button type="submit">Add Goal</button>
            </form>
            <div id="goals-list"></div>
        </div>
        <p>Made by Dev Vamerlen</p>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
